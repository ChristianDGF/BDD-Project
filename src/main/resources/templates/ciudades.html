<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Ciudades</title>

    <!-- Bootstrap 5 -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        body {
            background-color: #f5f7fb;
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 0.03em;
        }
        .card {
            border-radius: 0.8rem;
        }
        .table thead {
            background-color: #0d6efd;
            color: #fff;
        }
        .table tbody tr:hover {
            background-color: #f1f5ff;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">BasketDB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/ciudades}">Ciudades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/equipos}">Equipos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/juegos}">Juegos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/captura-estadisticas}">Captura Estadísticas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row mb-4">
        <div class="col-md-5">
            <!-- Card formulario -->
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0" id="formTitle">Registrar Ciudad</h5>
                    <small class="text-muted">Los códigos se generan automáticamente.</small>
                </div>
                <div class="card-body">
                    <form id="ciudadForm" class="row g-3">
                        <!-- ID oculto para edición -->
                        <input type="hidden" id="codCiudad" name="codCiudad">

                        <div class="col-12">
                            <label for="nombre" class="form-label">Nombre de la ciudad</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                   placeholder="Ej. Santiago, Santo Domingo" required>
                        </div>

                        <div class="col-12 d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <span id="btnText">Guardar</span>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="btnLimpiar">
                                Limpiar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="col-md-7">
            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Listado de Ciudades</h5>
                    <button class="btn btn-sm btn-outline-primary" type="button" onclick="cargarCiudades()">
                        Recargar
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table mb-0 align-middle">
                            <thead>
                            <tr>
                                <th class="text-center" style="width: 10%;">ID</th>
                                <th>Nombre</th>
                                <th class="text-center" style="width: 25%;">Acciones</th>
                            </tr>
                            </thead>
                            <tbody id="ciudadesTableBody">
                            <!-- Se llena por JavaScript -->
                            </tbody>
                        </table>
                    </div>
                    <div class="p-3 text-muted small" id="estadoTabla">
                        Cargando ciudades...
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS (opcional para navbar/colapsables) -->
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<script>
    const apiBaseUrl = '/api/ciudades';

    document.addEventListener('DOMContentLoaded', () => {
        cargarCiudades();

        const form = document.getElementById('ciudadForm');
        const btnLimpiar = document.getElementById('btnLimpiar');

        form.addEventListener('submit', guardarCiudad);
        btnLimpiar.addEventListener('click', limpiarFormulario);
    });

    function cargarCiudades() {
        const estado = document.getElementById('estadoTabla');
        estado.textContent = 'Cargando ciudades...';

        fetch(apiBaseUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al cargar ciudades');
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.getElementById('ciudadesTableBody');
                tbody.innerHTML = '';

                if (data.length === 0) {
                    estado.textContent = 'No hay ciudades registradas.';
                } else {
                    estado.textContent = `Total de ciudades: ${data.length}`;
                }

                data.forEach(ciudad => {
                    const tr = document.createElement('tr');

                    const tdCodigo = document.createElement('td');
                    tdCodigo.classList.add('text-center', 'fw-semibold');
                    tdCodigo.textContent = ciudad.codCiudad;

                    const tdNombre = document.createElement('td');
                    tdNombre.textContent = ciudad.nombre;

                    const tdAcciones = document.createElement('td');
                    tdAcciones.classList.add('text-center');

                    const btnEditar = document.createElement('button');
                    btnEditar.textContent = 'Editar';
                    btnEditar.className = 'btn btn-sm btn-outline-primary me-2';
                    btnEditar.onclick = () => editarCiudad(ciudad);

                    const btnEliminar = document.createElement('button');
                    btnEliminar.textContent = 'Eliminar';
                    btnEliminar.className = 'btn btn-sm btn-outline-danger';
                    btnEliminar.onclick = () => eliminarCiudad(ciudad.codCiudad);

                    tdAcciones.appendChild(btnEditar);
                    tdAcciones.appendChild(btnEliminar);

                    tr.appendChild(tdCodigo);
                    tr.appendChild(tdNombre);
                    tr.appendChild(tdAcciones);

                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error(error);
                document.getElementById('estadoTabla').textContent =
                    'Ocurrió un error al cargar las ciudades.';
            });
    }

    function guardarCiudad(event) {
        event.preventDefault();

        const codCiudad = document.getElementById('codCiudad').value;
        const nombre = document.getElementById('nombre').value.trim();

        if (!nombre) {
            alert('El nombre de la ciudad es obligatorio.');
            return;
        }

        const ciudad = { nombre: nombre };

        // Si no hay codCiudad → crear (POST)
        // Si hay codCiudad → actualizar (PUT)
        let url = apiBaseUrl;
        let method = 'POST';

        if (codCiudad) {
            url = `${apiBaseUrl}/${codCiudad}`;
            method = 'PUT';
        }

        fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(ciudad)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error al guardar la ciudad');
                }
                return response.json();
            })
            .then(() => {
                const mensaje = codCiudad
                    ? 'Ciudad actualizada correctamente'
                    : 'Ciudad creada correctamente';
                alert(mensaje);
                limpiarFormulario();
                cargarCiudades();
            })
            .catch(error => {
                console.error(error);
                alert('Ocurrió un error al guardar la ciudad');
            });
    }

    function editarCiudad(ciudad) {
        document.getElementById('codCiudad').value = ciudad.codCiudad;
        document.getElementById('nombre').value = ciudad.nombre;

        document.getElementById('formTitle').textContent = 'Editar Ciudad';
        document.getElementById('btnText').textContent = 'Actualizar';
    }

    function eliminarCiudad(codCiudad) {
        if (!confirm('¿Seguro que deseas eliminar esta ciudad?')) {
            return;
        }

        fetch(`${apiBaseUrl}/${codCiudad}`, {
            method: 'DELETE'
        })
            .then(response => {
                if (!response.ok && response.status !== 204) {
                    throw new Error('Error al eliminar la ciudad');
                }
                alert('Ciudad eliminada correctamente');
                cargarCiudades();
            })
            .catch(error => {
                console.error(error);
                alert('Ocurrió un error al eliminar la ciudad');
            });
    }

    function limpiarFormulario() {
        document.getElementById('ciudadForm').reset();
        document.getElementById('codCiudad').value = '';
        document.getElementById('formTitle').textContent = 'Registrar Ciudad';
        document.getElementById('btnText').textContent = 'Guardar';
    }
</script>

</body>
</html>
